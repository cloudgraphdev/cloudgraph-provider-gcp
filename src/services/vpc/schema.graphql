type gcpVpcConnector @key(fields: "id") {
  id: String! @id @search(by: [hash])
  projectId: String! @search(by: [hash, regexp])
  region: String @search(by: [hash, regexp])
  name: String @search(by: [hash, regexp])
  ipCidrRange: String @search(by: [hash, regexp])
  state: String @search(by: [hash, regexp]) 
  minThroughput: Int @search
  maxThroughput: Int @search
  connectedProjects: [String] @search(by: [hash])
  cloudFunction: [gcpCloudFunction] @hasInverse(field: vpc) #pluralize to cloudFunctions
  project: [gcpProject] @hasInverse(field: vpc)
  network: [gcpNetwork] @hasInverse(field: vpc)
  subnet: [gcpSubnet] @hasInverse(field: vpc) #pluralize to subnets
}
